<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="headerFixed">
    <h1 id="level-title">Press A Key to Start</h1>
  </div>


  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <div class="row3">
      <div type="button" id="playButton" class="play">
        <p>Play</p>
      </div>
    </div>
  </div>

  <div class="footer hidden">

    <p id="alwaysOn"> A JavaScript Excersize 2023 - by LeAnn Alexandra</p>
    <p class="hidden">
      <a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/">The
        Complete web Development
        Bootcamp</a> (Section 15) <br>Presented by <br>Dr. Angela Yu - The London App Brewary
    </p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
